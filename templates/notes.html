  
{% extends "layout.html" %}
{% block body_content %}

<h3>Add Note:</h3>

<form method="POST" action = {{ url_for ( "added" ) }}>
    <input type="text" name="text"/>
    <input type="submit"/>
</form>


<h3>Notes:</h3>
<ul>
    {% for note in notes %}
        <a href= {{ url_for( "get_by_id", note_id = note.id ) }}><li> {{ note.text }} </li></a>
    {% endfor %}
</ul>

{% endblock %}
