{% extends "layout.html" %}
{% block body_content %}

<form method="POST" action = {{ url_for ( "add_notebook" ) }}>
    <input type="text" name="text"/>
    <input type="submit"/>
</form>

<ul> 
{% for note in notebooks %}
<a href={{ url_for( "get_by_notebook_id", id = note.id )}}> <li> {{ notebooks.title }}</li> </a>
 {% endfor %}
</ul>
    
<form method="POST" action {{ url_for( "delete_notebook", id = notebook.id )}}>
    <input type="submit"  value ="Delete"/>
</form>



{% endblock %}
